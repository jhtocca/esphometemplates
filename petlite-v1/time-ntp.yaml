time:
  - platform: sntp
    id: sntp_time
    timezone: America/Mexico_City
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      - 2.pool.ntp.org
    on_time:
      - seconds: /5
        then:
        - if:
            condition:
              time.has_time:
            then:
              - logger.log:
                  format: "Time has been set and is valid!"
                  level: INFO
              - script.execute: time_loop

text_sensor:
  - platform: template
    name: "Current Time"
    entity_category: "diagnostic"
    icon: "mdi:clock-time-eight"
    lambda: |-
      return id(sntp_time).now().strftime("%A, %B %d %Y %I:%M %p");


script:
  id: time_loop
  mode: single
  then:
    - logger.log:
        format: "Script is being called"
        level: INFO
    - lambda: |-
        LightState* sleep_light = id(sleep_light);
        LightState* output_light = id(light_strip);

        auto sleep_current_color = sleep_light->remote_values;
        auto sleep_last_color = id(sleep_last_color);

        if (sleep_current_color != sleep_last_color) {
          output_light->make_call().from_light_color_values(sleep_current_color).perform();
          id(sleep_last_color) = sleep_current_color;
        }

