# https://community.home-assistant.io/t/onboard-battery-level-of-this-esp32-voltage-divider-battery-level/326056/6
# https://wiki.seeedstudio.com/check_battery_voltage/
# https://community.home-assistant.io/t/esphome-battery-level-sensor/245196/19
#  VCC
#  |
#  R1 200k
#  |
#  ----> Vout -> ADC(GPIO)
#  |
#  R2 200k
#  |
#  GND
# 

sensor:
  - platform: adc
    id: batt_voltage
    icon: "mdi:lightning-bolt"
    pin: GPIO01
    attenuation: auto
    name: Battery Voltage
    entity_category: "diagnostic"
    update_interval: 5s
    accuracy_decimals: 3
    filters:
      - multiply: 2.0
      #use moving median to smooth spikes
      - median:
          window_size: 5
          send_every: 5
          send_first_at: 5
      - delta: 0.01 #Only send values to HA if they change 
      - throttle: 10s #Limit values sent to Ha

#Convert the Voltage to a battery  level (%)
  - platform: copy
    source_id: batt_voltage
    id: batt_level
    icon: "mdi:battery"
    name: Battery Level
    entity_category: "diagnostic"
    unit_of_measurement: '%'
    accuracy_decimals: 1
    filters:
      - calibrate_linear:
         method: exact
         datapoints:
          - 0.00 -> 0.0
          - 3.274 -> 1.0
          - 3.385 -> 12.5
          - 3.494 -> 25.0
          - 3.599 -> 37.5
          - 3.699 -> 50.0
          - 3.801 -> 62.5
          - 3.907 -> 75.0
          - 4.008 -> 87.5
          - 4.115 -> 100.0
      #Handle/cap boundaries
      - lambda: |
          if (x < 0) return 0; 
          else if (x > 100) return 100;
          else return (x);
      - delta: 0.5 #Only send values to HA if they change 
      - throttle: 30s #Limit values sent to Ha